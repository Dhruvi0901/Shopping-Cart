<h2 style="text-align: center;">Shopping Bag</h2>
<br>
<table *ngIf=" cartProducts.length; else elseBlock">
    <thead>
        <tr>
        <th>ProductName</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of cartProducts">
            <td>{{product.productName}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td>
             
                <button  (click)="delProduct(product.productId)">Delete</button>
            </td>

            
        </tr>
    </tbody>
</table>
<button style="margin-top: 10px; margin-left: 73%;background-color: gray; color: wheat; font-weight: bold;" [routerLink]="['/placeorder']" [queryParams]="{user: profileId}">CheckOut</button>
<ng-template #elseBlock>
    <h2 style="text-align: center;">Cart is Empty</h2>
</ng-template>
