<h1 style="text-align: center;">Shopping Bag</h1>
<br>
<table>
    <thead>
        <tr>
        <th>ProductName</th>
        <th>Image</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of cartProducts">
            <td>{{product.productName}}</td>
            <td>{{product.image}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td>
             
                <button class="btn btn-danger">Delete</button>
            </td>

            
        </tr>
    </tbody>
</table>
