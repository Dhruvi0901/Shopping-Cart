<a  class="btn"  [routerLink]="['/product']" [queryParams]="{admin: profileId}" >Add Product</a> 
<table>
    <thead>
        <tr>
        <th>ProductName</th>
        <th>Image</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of Product">
            <td>{{product.productName}}</td>
            <td>{{product.image}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
          
                <td>
                    <button  [routerLink]="['/product']" [queryParams]="{editId: product.productId}">Edit</button>
                    <button  (click)="delProduct(product.productId)">Delete</button>
                
            </td>
        </tr>
    </tbody>
</table>
