<a routerLink="/product" class="btn">Add Product</a>
<table>
    <thead>
        <tr>
       
        <th>ProductName</th>
        <th>Image</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.productName}}</td>
            <td>{{product.image}}</td>
            <td>{{product.description}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td>
             
                <button class="btn btn-warning" click()="delProduct()">Edit</button>
                <button class="btn btn-warning" click()="getProduct()">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
